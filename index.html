<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Tracker</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #282c35;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    #levelBild {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1, h2 {
      color: #61dafb;
    }

    h2 {
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-bottom: 5px;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #61dafb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4fa3cc;
    }
  </style>
</head>
<body>

  <!-- Füge das Bild vor dem Level-Label ein -->
  <img src="https://loriballen.com/wp-content/uploads/2023/07/under-construction-landing-page.jpeg" alt="Rocket Image" id="levelBild">

  <h1>Level: <span id="wertLabel">0</span></h1>
  <div>
      <button onclick="verringern()">-</button>
      <button onclick="erhoehen()">+</button>
  </div>
  
  <!-- Erste Liste für Aufgaben -->
  <h2>Aufgaben:</h2>
  <ul id="aufgabenListe"></ul>

  <!-- Zweite Liste für Routinen -->
  <h2>Routinen:</h2>
  <ul id="routinenListe"></ul>

  <script>
    var wert = 0; // Der Anfangswert

    function erhoehen() {
      wert += 1;
      aktualisiereLabel();
      zeigeAufgaben();
      zeigeRoutinen();
      aktualisiereBild();
    }

    function verringern() {
      wert -= 1;
      aktualisiereLabel();
      versteckeAufgaben();
      versteckeRoutinen();
      zeigeAufgaben();
      zeigeRoutinen();
      aktualisiereBild();
    }

    function aktualisiereLabel() {
      document.getElementById("wertLabel").textContent = wert;
    }

    function zeigeAufgaben() {
      var aufgabenListe = document.getElementById("aufgabenListe");

      // Schwellenwerte für Aufgaben
      var aufgabenSchwellenwerte = [5, 7, 10, 15, 20, 25];

      // Überprüfen, ob der aktuelle Wert einen Schwellenwert für Aufgaben erreicht hat
      if (aufgabenSchwellenwerte.includes(wert)) {
        var aufgabenId = "aufgabe" + wert;
        if (!document.getElementById(aufgabenId)) {
          var neueAufgabe = document.createElement("li");
          neueAufgabe.textContent = "Neue Aufgabe bei Level " + wert;
          neueAufgabe.id = aufgabenId;
          aufgabenListe.appendChild(neueAufgabe);
        }
      }
    }

    function zeigeRoutinen() {
      var routinenListe = document.getElementById("routinenListe");

      // Schwellenwerte für Routinen (andere als die für Aufgaben)
      var routinenSchwellenwerte = [3, 8, 12, 18, 22, 30];

      // Überprüfen, ob der aktuelle Wert einen Schwellenwert für Routinen erreicht hat
      if (routinenSchwellenwerte.includes(wert)) {
        var routinenId = "routine" + wert;
        if (!document.getElementById(routinenId)) {
          var neueRoutine = document.createElement("li");
          neueRoutine.textContent = "Neue Routine bei Level " + wert;
          neueRoutine.id = routinenId;
          routinenListe.appendChild(neueRoutine);
        }
      }
    }

    function versteckeAufgaben() {
      var aufgabenListe = document.getElementById("aufgabenListe");

      // Alle Aufgaben-Elemente entfernen, die nicht mehr angezeigt werden sollen
      for (var i = 0; i < aufgabenSchwellenwerte.length; i++) {
        if (aufgabenSchwellenwerte[i] > wert) {
          var aufgabenElement = document.getElementById("aufgabe" + aufgabenSchwellenwerte[i]);
          if (aufgabenElement) {
            aufgabenElement.remove();
          }
        }
      }
    }

    function versteckeRoutinen() {
      var routinenListe = document.getElementById("routinenListe");

      // Alle Routinen-Elemente entfernen, die nicht mehr angezeigt werden sollen
      for (var i = 0; i < routinenSchwellenwerte.length; i++) {
        if (routinenSchwellenwerte[i] > wert) {
          var routinenElement = document.getElementById("routine" + routinenSchwellenwerte[i]);
          if (routinenElement) {
            routinenElement.remove();
          }
        }
      }
    }

    function aktualisiereBild() {
      // Schwellenwert für Bildaustausch
      var bildSchwellenwert = 20;

      // Überprüfen, ob der aktuelle Wert den Schwellenwert für den Bildaustausch erreicht hat
      if (wert > bildSchwellenwert) {
        document.getElementById("levelBild").src = "https://www.w3schools.com/images/w3schools_green.jpg"; // Ersetze durch den Pfad zum neuen Bild
      } else {
        // Falls der Schwellenwert nicht mehr erreicht ist, setze das Bild zurück
        document.getElementById("levelBild").src = "https://loriballen.com/wp-content/uploads/2023/07/under-construction-landing-page.jpeg";
      }
    }
  </script>

</body>
</html>
